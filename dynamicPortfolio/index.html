<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<title>Portfolio - Photographer</title>
</head>

<body>
	<div class="container">
		<header>
			<div class="logo">
				<h1>Photographer's Name</h1>
				<p>photography fan</p>
			</div>
			<form action="">
				<input type="text" class="searchbar" id="searchbar" placeholder="Search">
			</form>
			<div class="categories" id="categories">
				<a href="#" class="active">all</a>
				<a href="#">animals</a>
				<a href="#">cities</a>
				<a href="#">landscapes</a>
				<a href="#">nature</a>
				<a href="#">people</a>
			</div>
		</header>

		<section class="grid" id="grid">
			<div class="item" data-category="cities" data-tags="cities autos cars streets"
				data-description="1. description of the photo">
				<div class="item-content">
					<img src="img/ciudad1.png" alt="">
				</div>
			</div>
			<div class="item" data-category="people" data-tags="persons people woman women lady"
				data-description="2. description of the photo">
				<div class="item-content">
					<img src="img/persona1.png" alt="">
				</div>
			</div>
			<div class="item" data-category="animals" data-tags="animal lion cat wild"
				data-description="3. description of the photo">
				<div class="item-content">
					<img src="img/animal1.png" alt="">
				</div>
			</div>
			<div class="item" data-category="cities" data-tags="cities autos cars streets landscape"
				data-description="4. description of the photo">
				<div class="item-content">
					<img src="img/ciudad2.png" alt="">
				</div>
			</div>
			<div class="item" data-category="nature" data-tags="nature plants green leafs"
				data-description="5. description of the photo">
				<div class="item-content">
					<img src="img/naturaleza1.png" alt="">
				</div>
			</div>
			<div class="item" data-category="landscapes" data-tags="landscape nature mountains"
				data-description="6. description of the photo">
				<div class="item-content">
					<img src="img/paisaje1.png" alt="">
				</div>
			</div>
			<div class="item" data-category="lansdacapes" data-tags="landscape nature mountains"
				data-description="7. description of the photo">
				<div class="item-content">
					<img src="img/paisaje2.png" alt="">
				</div>
			</div>
			<div class="item" data-category="people" data-tags="persons people woman women lady"
				data-description="8. description of the photo">
				<div class="item-content">
					<img src="img/persona2.png" alt="">
				</div>
			</div>
			<div class="item" data-category="animals" data-tags="animal bear panda wild"
				data-description="3. description of the photo">
				<div class="item-content">
					<img src="img/animal2.png" alt="">
				</div>
			</div>
		</section>

		<section class="overlay" id="overlay">
			<div class="container-img">
				<button id="close-button"><i class="fa fa-times-circle"></i></button>
				<img src="" alt="">
			</div>
			<p class="img-description"></p>
		</section>

		<footer class="container">
			<div class="social-networks">
				<div class="icon-container">
					<a href="http://www.facebook.com" target="_blank" rel="noopener noreferrer" class="facebook"><i
							class="fa fa-facebook"></i></a>
					<a href="http://www.twitter.com" target="_blank" rel="noopener noreferrer" class="twitter"><i
							class="fa fa-twitter"></i></a>
					<a href="http://www.instagram.com" target="_blank" rel="noopener noreferrer" class="instagram"><i
							class="fa fa-instagram"></i></a>
				</div>
			</div>
			<div class="created-by">
				<p>Design by a novice developer</p>

			</div>
		</footer>
	</div>

	<script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
	<script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
